<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তথ্য সংগ্রহ ফর্ম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <!-- স্বাগত বার্তা -->
        <div class="text-center mb-8">
            <div class="bg-white rounded-lg p-6 form-shadow mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">আসসালামুয়ালাইকুম</h1>
                <p class="text-gray-600">আপনাকে স্বাগতম! আপনার তথ্য প্রদান করুন।</p>
            </div>
        </div>

        <!-- মূল ফর্ম -->
        <div class="bg-white rounded-lg p-8 form-shadow">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">আপনার বিস্তারিত তথ্য দিন</h2>
            
            <form id="userInfoForm" action="https://formsubmit.co/shariarealif7@gmail.com" method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- নাম -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        আপনার নাম <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="আপনার পূর্ণ নাম লিখুন"
                    >
                </div>

                <!-- মোবাইল নম্বর -->
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                        মোবাইল নম্বর <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="mobile" 
                        name="mobile" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="০১৭xxxxxxxx"
                        pattern="[0-9]{11}"
                    >
                </div>

                <!-- জিমেইল -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        জিমেইল একাউন্ট <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="example@gmail.com"
                    >
                </div>

                <!-- ফেসবুক লিংক -->
                <div>
                    <label for="facebook" class="block text-sm font-medium text-gray-700 mb-2">
                        ফেসবুক প্রোফাইল লিংক
                    </label>
                    <input 
                        type="url" 
                        id="facebook" 
                        name="facebook"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="https://facebook.com/yourprofile"
                    >
                </div>

                <!-- ঠিকানা -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                        ঠিকানা <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="address" 
                        name="address" 
                        required
                        rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200 resize-none"
                        placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন"
                    ></textarea>
                </div>

                <!-- ছবি আপলোড -->
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-700 mb-2">
                        আপনার ছবি <span class="text-red-500">*</span>
                    </label>
                    <div class="file-upload">
                        <label for="photo" class="flex items-center justify-center w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-400 transition-colors duration-200">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-2 text-sm text-gray-600">
                                    <span class="font-medium text-blue-600">ছবি নির্বাচন করুন</span> অথবা এখানে ড্র্যাগ করুন
                                </p>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG (সর্বোচ্চ 5MB)</p>
                            </div>
                        </label>
                        <input 
                            type="file" 
                            id="photo" 
                            name="photo" 
                            required
                            accept="image/*"
                            onchange="previewImage(this)"
                        >
                    </div>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="preview" class="preview-image" alt="ছবির প্রিভিউ">
                        <p class="text-sm text-gray-600 mt-2">নির্বাচিত ছবি</p>
                    </div>
                </div>

                <!-- FormSubmit এর জন্য লুকানো ফিল্ড -->
                <input type="hidden" name="_subject" value="নতুন ব্যবহারকারীর তথ্য জমা">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="javascript:void(0)">

                <!-- সাবমিট বাটন -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                        তথ্য জমা দিন
                    </button>
                </div>
            </form>
        </div>

        <!-- সফল বার্তা -->
        <div id="successMessage" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-center">
            <strong>ধন্যবাদ!</strong> আপনার তথ্য সফলভাবে জমা হয়েছে।
        </div>

        <!-- জমাকৃত তথ্যের সারাংশ -->
        <div id="submittedInfo" class="hidden mt-6 bg-white rounded-lg p-8 form-shadow">
            <h3 class="text-xl font-semibold text-gray-800 mb-6 text-center">জমাকৃত তথ্যের সারাংশ</h3>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <div id="submittedPhoto" class="w-20 h-20 rounded-full overflow-hidden border-2 border-gray-200"></div>
                    <div>
                        <h4 id="submittedName" class="text-lg font-medium text-gray-800"></h4>
                        <p id="submittedEmail" class="text-gray-600"></p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <label class="text-sm font-medium text-gray-600">মোবাইল নম্বর</label>
                        <p id="submittedMobile" class="text-gray-800 font-medium"></p>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <label class="text-sm font-medium text-gray-600">ফেসবুক প্রোফাইল</label>
                        <p id="submittedFacebook" class="text-blue-600 break-all"></p>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="text-sm font-medium text-gray-600">ঠিকানা</label>
                    <p id="submittedAddress" class="text-gray-800"></p>
                </div>
                
                <div class="text-center pt-4">
                    <button onclick="resetForm()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                        নতুন তথ্য যোগ করুন
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ছবির প্রিভিউ ফাংশন
        function previewImage(input) {
            const file = input.files[0];
            const preview = document.getElementById('preview');
            const previewContainer = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.classList.add('hidden');
            }
        }

        // ফর্ম সাবমিট হ্যান্ডলার
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            // ফর্ম ভ্যালিডেশন
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const facebook = document.getElementById('facebook').value.trim();
            const address = document.getElementById('address').value.trim();
            const photo = document.getElementById('photo').files[0];
            
            if (!name || !mobile || !email || !address || !photo) {
                e.preventDefault();
                alert('অনুগ্রহ করে সব প্রয়োজনীয় তথ্য পূরণ করুন।');
                return;
            }
            
            // মোবাইল নম্বর ভ্যালিডেশন
            if (mobile.length !== 11 || !mobile.startsWith('01')) {
                e.preventDefault();
                alert('সঠিক মোবাইল নম্বর দিন (১১ সংখ্যার)।');
                return;
            }
            
            // ইমেইল ভ্যালিডেশন
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('সঠিক ইমেইল ঠিকানা দিন।');
                return;
            }
            
            // ছবির সাইজ চেক (5MB)
            if (photo.size > 5 * 1024 * 1024) {
                e.preventDefault();
                alert('ছবির সাইজ ৫MB এর কম হতে হবে।');
                return;
            }
            
            // সব ঠিক থাকলে ফর্ম সাবমিট হবে এবং ইমেইল পাঠানো হবে
            alert('তথ্য জমা দেওয়া হচ্ছে... আপনার ইমেইলে পাঠানো হবে।');
        });

        // জমাকৃত তথ্য প্রদর্শনের ফাংশন
        function displaySubmittedInfo(name, mobile, email, facebook, address, photo) {
            // নাম এবং ইমেইল
            document.getElementById('submittedName').textContent = name;
            document.getElementById('submittedEmail').textContent = email;
            
            // মোবাইল নম্বর
            document.getElementById('submittedMobile').textContent = mobile;
            
            // ফেসবুক লিংক
            const facebookElement = document.getElementById('submittedFacebook');
            if (facebook) {
                facebookElement.innerHTML = `<a href="${facebook}" target="_blank" class="hover:underline">${facebook}</a>`;
            } else {
                facebookElement.textContent = 'প্রদান করা হয়নি';
                facebookElement.classList.remove('text-blue-600');
                facebookElement.classList.add('text-gray-500');
            }
            
            // ঠিকানা
            document.getElementById('submittedAddress').textContent = address;
            
            // ছবি
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('submittedPhoto').innerHTML = 
                    `<img src="${e.target.result}" alt="প্রোফাইল ছবি" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(photo);
            
            // তথ্যের সারাংশ দেখান
            document.getElementById('submittedInfo').classList.remove('hidden');
        }

        // ফর্ম রিসেট ফাংশন
        function resetForm() {
            // ফর্ম রিসেট করুন
            document.getElementById('userInfoForm').reset();
            document.getElementById('imagePreview').classList.add('hidden');
            
            // ফর্ম আবার দেখান
            document.querySelector('.bg-white.rounded-lg.p-8.form-shadow').style.display = 'block';
            
            // সফল বার্তা এবং তথ্যের সারাংশ লুকান
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('submittedInfo').classList.add('hidden');
            
            // পেজের উপরে স্ক্রল করুন
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ড্র্যাগ এন্ড ড্রপ ফাংশনালিটি
        const fileUpload = document.querySelector('.file-upload label');
        
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('border-blue-400', 'bg-blue-50');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('border-blue-400', 'bg-blue-50');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('border-blue-400', 'bg-blue-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('photo').files = files;
                previewImage(document.getElementById('photo'));
            }
        });
    </script>

</html>
